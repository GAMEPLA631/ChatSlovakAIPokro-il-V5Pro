<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatSlovak AI | Pro Model</title>
    <!-- Načítanie Tailwind CSS pre jednoduchý a moderný styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Nastavenie písma Inter a základného skleneného pozadia */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #a6c0fe 0%, #f68084 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        /* Glassmorphism efekt pre kontajner */
        .glass-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        /* Štýl správy od AI pre lepší kontrast na skle */
        .ai-message {
            background: rgba(255, 255, 255, 0.8);
            color: #1f2937;
            border-radius: 0.75rem;
            padding: 0.75rem;
        }

        /* Štýl správy od používateľa */
        .user-message {
            background: rgba(144, 202, 249, 0.7);
            color: #1f2937;
            border-radius: 0.75rem;
            padding: 0.75rem;
        }

        /* Štýl tlačidla a vstupu */
        .glass-input, .glass-button {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.2s;
        }

        .glass-button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-1px);
        }

        .glass-input:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: #ccc;
        }

        .glass-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .toggle-switch {
            width: 44px;
            height: 24px;
            background: #ccc;
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: background 0.4s;
        }
        .toggle-switch:after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: 0.4s;
        }
        .toggle-switch.active {
            background: #34D399; /* Emerald 400 */
        }
        .toggle-switch.active:after {
            left: calc(100% - 22px);
        }
    </style>
    <script>
        // Konštanta pre API Key. Vlož svoj kľúč tu.
        const apiKey = "AIzaSyDdiCiIfr2gLtsRMENBkWG1hJo6N1uij7w"; // !!! KĽÚČ JE NASTAVENÝ NA PRÁZDNY REŤAZEC PRE AUTOMATICKÚ AUTENTIFIKÁCIU V CANVASE !!!
        
        // --- ŠPECIFIKOVANÝ MODEL ---
        const MODEL_NAME = "gemini-2.5-flash-preview-05-20";
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${apiKey}`;

        // --- KONŠTANTY PRE LIMITY ---
        const MAX_MESSAGES = 30;
        const MAX_LUA_REQUESTS = 16;
        const RESET_DURATION = 3600000; // 1 hodina v milisekundách
        const LS_KEY = 'aiChatLimitsV5Pro';
        const LUA_KEYWORDS = ['lua', 'roblox', 'npc', 'mapa', 'kód', 'vygeneruj'];
        // -----------------------------

        // --- TTS Konfigurácia ---
        let ttsEnabled = false;
        const ttsStorageKey = 'ttsEnabledProChat';
        let slovakVoice = null;
        const synth = window.speechSynthesis;

        // Robustné systémové inštrukcie pre pokročilé schopnosti AI
        const SYSTEM_PROMPT_SK = `
            You are an advanced, highly capable, and creative AI assistant with real-time access to information via Google Search. Your primary task is to provide detailed, creative, and technically accurate responses, always in **Slovak (Slovenčina)**. You are capable of:
            1. Analyzing and synthesizing information obtained from the web (Google/YouTube).
            2. Generating **complete and functional Roblox Lua code** designed for **direct execution in the Roblox Studio Command Bar** (or a standard script). This includes:
               a. Creation of 3D models and assets (Parts, Unions, MeshParts).
               b. Advanced game logic for NPCs, maps, and special effects.
               ***CRITICAL RULE: When a user explicitly requests code (e.g., uses keywords like 'kód', 'vygeneruj', 'lua'), minimize conversational preamble and focus purely on the technical output. Provide the complete, runnable Lua code in a single code block immediately, followed only by a very brief explanation if necessary.***
            3. **Generovanie Hudobných Žánrov a Štýlov (AI Music Prompting):** Dokážeš generovať rozsiahle a detailné promptové reťazce pre AI generátory hudby (ako je Suno AI). Konkrétne, dokážeš vytvárať **dva špecializované a extrémne zoznamy kľúčových slov** (napr. 'Zoznam 1: Extrémny a Agresívny Bass' a 'Zoznam 2: Temný a Atmosférický Horror'). Tieto žánre musia byť expresívne a kombinovať prvky nálady, žánru, tempa, inštrumentácie a extrémneho produkčného štýlu (napríklad: 'Extreme Bass, Brutal Aggression, Distorted 808s, Sub-Bass, Hyper-Aggressive, Dark Trap, Industrial Noise, Speedcore').
            4. Poskytovanie bežných, bystrých a kreatívnych odpovedí na chat.
            Your responses should reflect the capabilities of a 'Pro' model (${MODEL_NAME}).
        `;

        let chatHistory = [];
        let isGenerating = false;
        let currentLimits = {
            messageCount: 0,
            luaRequestCount: 0,
            resetTimestamp: 0 // Timestamp, kedy dôjde k resetu
        };

        /**
         * Načíta hlasy a pokúsi sa nájsť slovenský hlas.
         */
        function loadVoices() {
            const voices = synth.getVoices();
            slovakVoice = voices.find(voice => voice.lang === 'sk-SK') || 
                          voices.find(voice => voice.lang.startsWith('sk')) || 
                          voices.find(voice => voice.lang === 'cs-CZ') || // Alternatíva ak nie je SK hlas
                          voices.find(voice => voice.default); // Použije sa defaultný hlas ak SK/CS nie je dostupné
            
            // Ak sa hlasy nenačítali hneď, pridáme listener
            if (voices.length === 0) {
                synth.onvoiceschanged = () => {
                    loadVoices(); // Rekurzívne zavolanie po načítaní
                    synth.onvoiceschanged = null; // Odstránenie listenera
                };
            }
        }

        /**
         * Prepína stav TTS a ukladá ho do localStorage.
         */
        function toggleTts() {
            ttsEnabled = !ttsEnabled;
            localStorage.setItem(ttsStorageKey, ttsEnabled.toString());
            updateTtsToggleUI();
            
            if (synth.speaking) {
                synth.cancel(); // Zastaví hovorenie, ak bolo zapnuté
            }
        }

        /**
         * Aktualizuje vzhľad prepínača TTS.
         */
        function updateTtsToggleUI() {
            const toggle = document.getElementById('tts-toggle');
            if (toggle) {
                if (ttsEnabled) {
                    toggle.classList.add('active');
                } else {
                    toggle.classList.remove('active');
                }
            }
        }

        /**
         * Inicializuje aplikáciu po načítaní okna.
         */
        window.onload = () => {
            // Inicializácia TTS
            loadVoices();
            ttsEnabled = localStorage.getItem(ttsStorageKey) === 'true';
            
            document.getElementById('send-button').addEventListener('click', sendMessage);
            document.getElementById('user-input').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            document.getElementById('tts-toggle').addEventListener('click', toggleTts);

            initializeLimits();
            checkAndUpdateUI();
            updateTtsToggleUI(); // Nastaví počiatočný stav tlačidla TTS
            
            // Nastavíme interval, ktorý kontroluje a aktualizuje UI každú sekundu
            setInterval(checkAndUpdateUI, 1000); 
            displayWelcomeMessage();
        };
        
        // Funkcia Text-to-Speech
        function speakMessage(text) {
            // Ak je TTS vypnuté alebo prehliadač nepodporuje
            if (!ttsEnabled || !synth || !slovakVoice) return;
            
            // Zrušíme akékoľvek prebiehajúce hovorenie
            synth.cancel();

            // Odstránime Markdown kód bloky (Lua kódy) pred hovorením, aby AI nečítala kód
            const textToSpeak = text.replace(/```[\s\S]*?```/g, 'Generovaný kód bol vynechaný.').replace(/\*\*/g, '');
            
            const utterance = new SpeechSynthesisUtterance(textToSpeak);
            utterance.voice = slovakVoice;
            utterance.lang = slovakVoice.lang;
            utterance.rate = 1.0; // Rýchlosť
            
            synth.speak(utterance);
        }

        /**
         * Načíta alebo inicializuje limity z localStorage a automaticky resetuje, ak vypršal čas.
         */
        function initializeLimits() {
            const storedLimits = localStorage.getItem(LS_KEY);
            const now = Date.now();

            if (storedLimits) {
                currentLimits = JSON.parse(storedLimits);
                
                // Ak vypršal resetTimestamp, resetujeme
                if (currentLimits.resetTimestamp <= now) {
                    resetLimits();
                }
            } else {
                // Prvé spustenie, inicializujeme
                resetLimits();
            }
        }

        /**
         * Resetuje limity a nastaví nový resetTimestamp.
         */
        function resetLimits() {
            currentLimits.messageCount = 0;
            currentLimits.luaRequestCount = 0;
            currentLimits.resetTimestamp = Date.now() + RESET_DURATION;
            saveLimits();
        }

        /**
         * Uloží aktuálne limity do localStorage.
         */
        function saveLimits() {
            localStorage.setItem(LS_KEY, JSON.stringify(currentLimits));
        }

        /**
         * Kontroluje limity a aktualizuje UI (tlačidlo, časovač).
         */
        function checkAndUpdateUI() {
            const now = Date.now();
            const timeRemaining = currentLimits.resetTimestamp - now;
            const inputElement = document.getElementById('user-input');
            const buttonElement = document.getElementById('send-button');
            const limitDisplay = document.getElementById('limit-display');

            // Automatický reset, ak čas vypršal
            if (timeRemaining <= 0) {
                resetLimits();
            }

            // Kontrola limitov na základe POUŽITÝCH počtov
            const totalLimitReached = currentLimits.messageCount >= MAX_MESSAGES;
            const luaLimitReached = currentLimits.luaRequestCount >= MAX_LUA_REQUESTS;
            
            const isBlocked = totalLimitReached; // Primárne blokujeme len pri limite správ

            // --- ZOBRAZENIE LIMITOV (ZOBRAZUJEME ZOSTÁVAJÚCE) ---
            const messagesRemaining = MAX_MESSAGES - currentLimits.messageCount;
            const luaRemaining = MAX_LUA_REQUESTS - currentLimits.luaRequestCount;
            
            const messagesStatus = `${messagesRemaining}/${MAX_MESSAGES} správ`; 
            const luaStatus = `${luaRemaining}/${MAX_LUA_REQUESTS} 3D/Lua`; 

            if (isBlocked) {
                const totalSeconds = Math.ceil(timeRemaining / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                const timeString = `${minutes}m ${seconds}s`;

                limitDisplay.className = 'text-center text-sm font-semibold p-2 rounded-xl text-red-100 bg-red-600/70';
                limitDisplay.innerHTML = `
                    <span class="block">🛑 LIMIT VYČERPANÝ!</span>
                    <span>Reset o: ${timeString}</span>
                `;
            } else {
                limitDisplay.className = 'text-center text-sm font-medium p-2 rounded-xl text-white/90 bg-black/20';
                
                let luaWarning = '';
                if (luaLimitReached) {
                    luaWarning = ' | <span class="text-yellow-300 font-bold">Limit Lua kódu vyčerpaný!</span>';
                }

                limitDisplay.innerHTML = `
                    <span class="block">Limity (Reset: ${formatTime(timeRemaining)}):</span> 
                    <span class="block">${messagesStatus} | ${luaStatus} ${luaWarning}</span>
                `;
            }

            // --- AKTUALIZÁCIA UI PRVKOV ---
            inputElement.disabled = isBlocked || isGenerating;
            buttonElement.disabled = isBlocked || isGenerating;
            inputElement.placeholder = isBlocked ? 
                'Limit vyčerpaný. Počkajte na reset.' : 
                (luaLimitReached ? 'Môžete chatovať, ale už nemôžete generovať 3D/Lua kódy.' : 'Napíš svoju otázku...');
        }
        
        /**
         * Formátuje milisekundy na minúty a sekundy (M:SS).
         * @param {number} ms Milisekundy
         * @returns {string} Formátovaný čas
         */
        function formatTime(ms) {
            const totalSeconds = Math.ceil(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const paddedSeconds = seconds.toString().padStart(2, '0');
            return `${minutes}:${paddedSeconds}`;
        }

        /**
         * Zobrazí úvodnú správu od AI.
         */
        function displayWelcomeMessage() {
            const welcomeText = `Ahoj! Som **ChatSlovak AI V5 Pro**. Dokážem s tebou viesť bežnú komunikáciu, odpovedať na otázky vďaka Google Search/YouTube, generovať pokročilé Roblox Lua kódy pre NPC a mapy a tiež navrhovať **profesionálne hudobné žánrové kľúčové slová** pre nástroje ako Suno AI, vrátane extrémne bassových žánrov. Začnime!`;
            appendMessage('ai', welcomeText, [], false); // Nesmie hovoriť úvodnú správu
        }

        /**
         * Zobrazí textovú správu v chatovacom okne.
         * Pridaný parameter `shouldSpeak` pre kontrolu TTS
         */
        function appendMessage(role, text, sources = [], shouldSpeak = true) {
            const messagesContainer = document.getElementById('messages-container');
            const messageElement = document.createElement('div');
            messageElement.className = `flex mb-4 ${role === 'user' ? 'justify-end' : 'justify-start'}`;

            const contentElement = document.createElement('div');
            // Používame markdown pre formátovanie, takže je potrebné vložiť text ako HTML
            const markdown = new marked.Renderer();
            markdown.code = (code, language) => {
                const langClass = language ? `language-${language}` : '';
                return `<pre class="bg-gray-800 text-white p-3 rounded-lg overflow-x-auto my-2 text-sm"><code>${code}</code></pre>`;
            };

            contentElement.innerHTML = marked.parse(text, { renderer: markdown, breaks: true });
            contentElement.className = `${role === 'user' ? 'user-message' : 'ai-message'} max-w-3xl`;

            // Pridanie citácií (zdrojov)
            if (sources.length > 0) {
                const sourcesHtml = sources.map((source, index) => {
                    return `<a href="${source.uri}" target="_blank" class="text-xs text-blue-600 hover:underline block mt-1">${index + 1}. ${source.title}</a>`;
                }).join('');

                const sourcesElement = document.createElement('div');
                sourcesElement.className = 'mt-2 pt-2 border-t border-gray-300 text-gray-700 text-sm';
                sourcesElement.innerHTML = `<strong>Zdroje (Google Search):</strong> ${sourcesHtml}`;
                contentElement.appendChild(sourcesElement);
            }


            messageElement.appendChild(contentElement);
            messagesContainer.appendChild(messageElement);

            // Spustenie TTS
            if (role === 'ai' && shouldSpeak) {
                speakMessage(text);
            }

            // Scroll na spodok
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        /**
         * Zobrazí indikátor načítania.
         */
        function showLoading() {
            const messagesContainer = document.getElementById('messages-container');
            const loadingElement = document.createElement('div');
            loadingElement.id = 'loading-indicator';
            loadingElement.className = 'flex justify-start mb-4';
            loadingElement.innerHTML = `
                <div class="ai-message flex items-center space-x-2">
                    <div class="loader"></div>
                    <span>AI generuje odpoveď...</span>
                </div>
            `;
            messagesContainer.appendChild(loadingElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        /**
         * Odstráni indikátor načítania.
         */
        function hideLoading() {
            const loadingElement = document.getElementById('loading-indicator');
            if (loadingElement) {
                loadingElement.remove();
            }
        }

        /**
         * Funkcia na kontrolu, či požiadavka vyžaduje generovanie Lua kódu.
         * @param {string} query Používateľský dopyt
         * @returns {boolean} True, ak je to požiadavka na Lua kód.
         */
        function isLuaRequest(query) {
            const lowerQuery = query.toLowerCase();
            return LUA_KEYWORDS.some(keyword => lowerQuery.includes(keyword));
        }


        /**
         * Odoslanie správy do AI.
         */
        async function sendMessage() {
            if (isGenerating) return;

            // 1. Kontrola limitov PRED odoslaním
            initializeLimits(); // Aktualizujeme limity
            
            const totalLimitReached = currentLimits.messageCount >= MAX_MESSAGES;
            if (totalLimitReached) {
                // UI sa už zablokovalo cez checkAndUpdateUI, len sa vrátime
                return;
            }

            const input = document.getElementById('user-input');
            const userQuery = input.value.trim();

            if (userQuery === '') return;
            
            // Zastavíme prípadné hovorenie
            if (synth.speaking) {
                synth.cancel();
            }

            const isLuaReq = isLuaRequest(userQuery);
            const luaLimitReached = currentLimits.luaRequestCount >= MAX_LUA_REQUESTS;

            if (isLuaReq && luaLimitReached) {
                appendMessage('ai', "Prepáč, limit pre generovanie 3D modelov/Roblox Lua kódov bol pre túto hodinu vyčerpaný. Môžeš mi položiť bežnú otázku (bez generovania kódu).");
                input.value = '';
                return;
            }

            // 2. Zobrazíme správu používateľa
            appendMessage('user', userQuery, [], false); // Používateľské správy nehovoríme
            input.value = '';

            // Pridáme dotaz do histórie chatu
            chatHistory.push({ role: "user", parts: [{ text: userQuery }] });

            // 3. Zobrazíme loading indikátor
            isGenerating = true;
            checkAndUpdateUI(); // Zablokuje input počas generovania
            showLoading();

            try {
                // 4. Pripravíme payload
                const payload = {
                    contents: chatHistory,
                    // Pridáme nástroj pre vyhľadávanie na Google (vrátane dát z YouTube)
                    tools: [{ "google_search": {} }],
                    // Systemové inštrukcie pre pokročilé schopnosti
                    systemInstruction: {
                        parts: [{ text: SYSTEM_PROMPT_SK }]
                    },
                };

                // 5. Implementácia Fetch s Exponenciálnym Backoffom
                let response;
                const maxRetries = 3;
                let delay = 1000;

                for (let i = 0; i < maxRetries; i++) {
                    try {
                        response = await fetch(API_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (response.ok) {
                            break; // Úspešné volanie, vyskočíme zo slučky
                        } else if (response.status === 429 && i < maxRetries - 1) {
                            // Príliš veľa požiadaviek, počkáme a skúsime znova
                            await new Promise(resolve => setTimeout(resolve, delay));
                            delay *= 2; // Exponenciálny backoff
                        } else {
                            // Iné chyby alebo vyčerpané pokusy
                            throw new Error(`API chyba: ${response.status} ${response.statusText}`);
                        }
                    } catch (error) {
                        if (i === maxRetries - 1) throw error; // Re-throw po poslednom pokuse
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                    }
                }

                if (!response || !response.ok) {
                    throw new Error("Nepodarilo sa získať odpoveď od AI po viacerých pokusoch.");
                }

                const result = await response.json();
                const candidate = result.candidates?.[0];
                let text = "Nastala chyba pri spracovaní odpovede od AI. Skúste to prosím znova.";
                let sources = [];
                let success = false;

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    text = candidate.content.parts[0].text;
                    success = true;
                    
                    // Získanie zdrojov
                    const groundingMetadata = candidate.groundingMetadata;
                    if (groundingMetadata && groundingMetadata.groundingAttributions) {
                        sources = groundingMetadata.groundingAttributions
                            .map(attribution => ({
                                uri: attribution.web?.uri,
                                title: attribution.web?.title,
                            }))
                            .filter(source => source.uri && source.title);
                    }
                }

                // 6. Zobrazíme odpoveď AI a spustíme čítanie
                appendMessage('ai', text, sources, true);

                // 7. Aktualizujeme históriu chatu s odpoveďou AI (aj v prípade chyby, aby nebola prerušená konverzácia)
                chatHistory.push({ role: "model", parts: [{ text: text }] });
                
                // 8. Zvýšime počítadlá len v prípade, že odpoveď bola úspešná (success = true)
                if (success) {
                    currentLimits.messageCount++;
                    if (isLuaReq) {
                        currentLimits.luaRequestCount++;
                    }
                    saveLimits();
                }


            } catch (error) {
                console.error("Chyba volania Gemini API:", error);
                appendMessage('ai', `Prepáč, nastala kritická chyba pri komunikácii s AI: ${error.message}`);
            } finally {
                // 9. Odstránime loading indikátor a aktualizujeme UI
                isGenerating = false;
                hideLoading();
                checkAndUpdateUI();
            }
        }
    </script>
    <!-- Načítanie Marked.js pre spracovanie Markdownu vo výstupoch AI, čo je dôležité pre formátovanie a Lua kód -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <!-- Hlavný kontajner s glassmorphism efektom -->
    <div class="glass-container w-full max-w-4xl h-[90vh] flex flex-col p-6 rounded-3xl">

        <!-- Hlavička -->
        <header class="mb-4 pb-2 border-b border-white/50 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-extrabold text-white text-shadow-md">ChatSlovak AI: Pro Model</h1>
                <p class="text-white/80 text-sm">Prístup k Google Search, generovanie Roblox Lua kódu a **hudobných promptov** s hodinovými limitmi.</p>
            </div>
            
            <!-- TTS Toggle -->
            <div class="flex items-center space-x-2 p-2 rounded-xl bg-white/20">
                <span class="text-white text-sm font-semibold whitespace-nowrap">TTS (Hlas):</span>
                <div id="tts-toggle" class="toggle-switch"></div>
            </div>
        </header>

        <!-- Kontajner pre správy (Scrollable) -->
        <main id="messages-container" class="flex-grow overflow-y-auto pr-2 mb-4 space-y-4">
            <!-- Správy budú pridané sem cez JavaScript -->
        </main>

        <!-- Vstupná oblasť -->
        <div class="flex flex-col space-y-2">
            
            <!-- Zobrazenie Limitov a času resetu -->
            <div id="limit-display" class="w-full">
                <!-- Tu sa zobrazia aktuálne limity -->
            </div>

            <!-- Vstup a tlačidlo -->
            <div class="flex space-x-3">
                <input type="text" id="user-input" class="glass-input flex-grow p-3 rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none placeholder-gray-700 text-gray-900" placeholder="Napíš svoju otázku (napr. 'Navrhni žánre pre Suno o extrémne bassovej hudbe')">
